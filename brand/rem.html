<!DOCTYPE html>
<html>
<head>
  <title>5章課題</title>
  <meta name="description" content="このページは5章の課題です。">
  <meta charset="UTF-8">
  <style>
    body {
      font-size: 16px; /* 基準となるフォントサイズ */
    }

    #parent {
      font-size: 20px; /* 親のフォントサイズを20pxに設定 */
    }

    #child-em {
      font-size: 1.5em; /* 親のフォントサイズの1.5倍 */
    }

    #child-rem {
      font-size: 1.5rem; /* HTMLのルートフォントサイズの1.5倍 */
    }

    #child-percent {
      font-size: 150%; /* 親のフォントサイズの150% */
    }

    #child-vw {
      font-size: 2vw; /* ビューポート幅の2％に基づいている */
    }

    #child-vh {
      font-size: 2vh; /* ビューポート高さの2％に基づいている */
    }
  </style>
</head>
<body>
  <h1>フォントサイズの比較</h1>
  <div id="parent">
    <p>親要素: フォントサイズ20px</p>
    <p id="child-em">子要素 (em): 親の1.5倍のフォントサイズ</p>
    <p id="child-rem">子要素 (rem): ルートの1.5倍のフォントサイズ</p>
    <p id="child-percent">子要素 (%): 親の150%のフォントサイズ</p>
    <p id="child-vw">子要素 (vw): ビューポート幅の2%</p>
    <p id="child-vh">子要素 (vh): ビューポート高さの2%</p>
  </div>
</body>
</html>
